<mat-sidenav-container class="container-contentApp">
    <mat-sidenav #sidenav mode="over">
        <app-menu-content></app-menu-content>
    </mat-sidenav>
  
    <mat-sidenav-content>
        <mat-toolbar color="warn">
            <button mat-icon-button (click)="sidenav.toggle()">
             <mat-icon>menu</mat-icon>
           </button>
           <span>PET SHOP</span>
         </mat-toolbar>
         <div id="contentApp">
             <mat-sidenav-content class="container container-content">
                 <router-outlet></router-outlet>
             </mat-sidenav-content>
         </div>
    </mat-sidenav-content>
</mat-sidenav-container>
