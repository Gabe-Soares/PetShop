<h2 mat-dialog-title>REGISTER YOUR PET</h2>
<mat-dialog-content class="mat-typography">
    <form>
        <div class="container-content">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="" style="width: 100%;">
                        <mat-label>Name*</mat-label>
                        <input matInput placeholder="Placeholder" type="text">
                        <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="" style="width: 100%;">
                    <mat-label>Nickname</mat-label>
                    <input matInput placeholder="Placeholder" type="text">
                    <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <mat-form-field appearance="">
                    <mat-label>Age*</mat-label>
                    <input matInput type="number">
                    <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-sm-12">
                <mat-form-field appearance="">
                    <mat-label>Type*</mat-label>
                    <mat-select>
                        <mat-option value="option">Dog</mat-option>
                    </mat-select>
                    <mat-hint>Hint</mat-hint>
                </mat-form-field>
                </div>
                <div class="col-md-4 col-sm-12">
                    <mat-form-field appearance="">
                    <mat-label>Breed*</mat-label>
                    <mat-select>
                        <mat-option value="option">Pintscher</mat-option>
                    </mat-select>
                    <mat-hint>Hint</mat-hint>
                    </mat-form-field>
                    </div>
                </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
