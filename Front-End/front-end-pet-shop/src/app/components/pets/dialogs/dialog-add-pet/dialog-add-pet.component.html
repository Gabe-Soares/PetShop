<h2 mat-dialog-title style="color: #f44336">REGISTER YOUR PET</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="formAddPets" *ngIf="formAddPets">
        <div class="container-content">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="" style="width: 100%;">
                        <mat-label>Name*</mat-label>
                        <input matInput placeholder="Placeholder" type="text" autofocus formControlName="name">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="">
                    <mat-label>Species*</mat-label>
                    <input matInput type="text" formControlName="species">
                    <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="">
                        <mat-label>Race*</mat-label>
                        <input matInput type="text" formControlName="race">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="">
                        <mat-label>Age*</mat-label>
                        <input matInput type="text" formControlName="age">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                    </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="">
                    <mat-label>Obs*</mat-label>
                    <input matInput type="text" formControlName="obs">
                    <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button color="primary" (click)="addPet()">Register</button>
</mat-dialog-actions>
