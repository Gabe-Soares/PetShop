<h2 mat-dialog-title style="color: #f44336">REGISTER YOUR PET</h2>
<mat-dialog-content class="mat-typography">
        <div class="container-content">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field class="example-form-field">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" [(ngModel)]="data.Name">
                      </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="">
                    <mat-label>Species*</mat-label>
                    <input matInput type="text" [(ngModel)]="data.Species">
                    <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="">
                        <mat-label>Race*</mat-label>
                        <input matInput type="text" [(ngModel)]="data.Race">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
                <div class="col-md-6 col-sm-12">
                    <mat-form-field appearance="">
                        <mat-label>Age*</mat-label>
                        <input matInput type="text" [(ngModel)]="data.Age">
                        <mat-hint></mat-hint>
                    </mat-form-field>
                    </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="">
                    <mat-label>Obs*</mat-label>
                    <input matInput type="text" [(ngModel)]="data.Obs">
                    <mat-hint></mat-hint>
                    </mat-form-field>
                </div>
            </div>
        </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-stroked-button color="primary" (click)="updatePet()">Update</button>
</mat-dialog-actions>
